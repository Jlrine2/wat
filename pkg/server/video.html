<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch Video</title>

    <script>
        window.onload = function () {
            const syncSocket = new WebSocket(`ws://${document.location.host}/ws`);
            const urlParams = new URLSearchParams(window.location.search)
            const videoName = urlParams.get("videoName")
            const subtitleName = urlParams.get("subtitleName")
            const title = document.getElementById("title")
            title.innerHTML = `Watching: ${videoName}`

            const video = document.getElementById("video-player")
            video.src = `${document.location.origin}/media/${videoName}`
            
            // Add subtitle track if specified in URL
            if (subtitleName) {
                const track = document.createElement("track");
                track.kind = "subtitles";
                track.label = "Subtitles";
                track.srclang = "en";
                track.src = `${document.location.origin}/media/${subtitleName}`;
                track.default = true;
                video.appendChild(track);
            }

            video.onpause = (event) => {
                const message = JSON.stringify({"event": "pause", "time": video.currentTime});
                syncSocket.send(message)
                console.log("sending ws message: ", message)
            }
            video.onplay = (event) => {
                const message = JSON.stringify({"event": "play", "time": video.currentTime});
                syncSocket.send(message)
                console.log("sending ws message: ", message)
            }
            let lastSeekTime = 0;
            video.onseeked = (event) => {
                // Only send seek events if user manually sought the video
                // and not from programmatic seeks from other events
                if (Math.abs(video.currentTime - lastSeekTime) > 0.5) {
                    const message = JSON.stringify({"event": "seek", "time": video.currentTime});
                    syncSocket.send(message)
                    console.log("sending ws message: ", message)
                }
                lastSeekTime = video.currentTime;
            }

            syncSocket.onmessage = (event) => {
                const msg = JSON.parse(event.data)
                console.log("recieved ws message: ", msg)
                const eventType = msg.event
                const time = msg.time
                switch (eventType) {
                    case "play":
                        video.currentTime = time
                        video.play()
                        break
                    case "pause":
                        video.currentTime = time
                        video.pause()
                        break
                    case "seek":
                        video.currentTime = time
                        break
                }
            }
        }
    </script>
</head>
<body style="background-color: darkslategrey">
<h1 id="title" style="justify-content: center; text-align: center; display: flex">Watch the Video</h1>

<video id="video-player" width="90%" height="auto" controls onpause="" style="display: block; margin: 0 auto;border: 5px solid #000; ">
    <source src="" type="video/mp4">
    Your browser does not support the video tag.
</video>
</body>
</html>
